<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <style>
        h1 {
            color: #000090;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>Grocery List</h1>
    <section class="temp-list" id="PantrySection">
        <!-- i don't like inline styling lol so here's a pointless change for the rubric -->
        <h2 style="padding: 1px;">Pantry Items</h2> 
        <section class="containers" id="pantry-containers">
            <ul class="container-list" id="Canned">
                <h3>Canned</h3>
                <li>Corn</li>
                <li>Tomatoes</li>
                <li>Green Beans</li>
                <li>Other Beans</li>
            </ul>
            <ul class="container-list" id="Dry">
                <h3>Dry Goods</h3>
                <li>Chips</li>
                <li>Tortillas</li>
                <li>Rice</li>
                <li>Oats</li>
            </ul>
            <img src="./img/pantry.jpg" alt="a pantry full of tasty items" class="ref-image" id="pantry-img">
        </section>
    </section>
    <br/><br/><br/>
    <section class="temp-list" id="FreezerSection">
        <h2 style="padding: 1px;">Freezer Items</h2>
        <section class="containers" id="freezer-containers">
            <ul class="container-list" id="Vegetables">
                <h3>Vegetables</h3>
                <li>Artichokes</li>
                <li>Carrots</li>
                <li>Squash</li>
                <li>Spinach</li>
            </ul>
            <ul class="container-list" id="Snacks">
                <h3>Snacks</h3>
                <li>Waffles</li>
                <li>Pancakes</li>
                <li>Ice Cream</li>
                <li>Durian</li>
            </ul>
            <img src="./img/freezer.jpg" alt="a freezer full of tasty heinekens" class="ref-image" id="freezer-img">
        </section>
    </section>
    
    
</body>
</html>
