<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Animal Mini-Zoo</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header><h1>Zoo Animals</h1></header>

    <main id="Main">

        <!-- ids added for easier targeting, if necessary -->
        <section id="Bears">
            <h2>Bears</h2>
            <img
                src="https://media.cnn.com/api/v1/images/stellar/prod/211125112643-bart-the-bear-ii.jpg?q=x_2,y_0,h_898,w_1596,c_crop/h_720,w_1280"
                alt="a brown bear, photographed in front of distant blue mountains">
            <ul>
                <li>Ollie</li>
                <li>Mona</li>
            </ul>
            <a href="https://en.wikipedia.org/wiki/Bear">Bears on Wikipedia</a>
        </section>

        <section id="Giraffes">
            <h2>Giraffes</h2>
            <img
                src="https://a-z-animals.com/media/2022/11/shutterstock_1557735749-1024x614.jpg"
                alt="a giraffe, photographed on yellow grass before faraway hills">
            <ul>
                <li>Frankie</li>
                <li>Coconut</li>
            </ul>
            <a href="https://en.wikipedia.org/wiki/Giraffe">Giraffes on Wikipedia</a>
        </section>

        <section id="Lions">
            <h2>Lions</h2>
            <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Lion_waiting_in_Namibia.jpg/640px-Lion_waiting_in_Namibia.jpg"
                alt="a lion, photographed laying in front of long yellow grass">
            <ul>
                <li>Mella</li>
                <li>Karl</li>
            </ul>
            <a href="https://en.wikipedia.org/wiki/Lion">Lions on Wikipedia</a>
        </section>

        <section id="Monkeys">
            <h2>Monkeys</h2>
            <img
                src="https://media.npr.org/assets/img/2017/09/12/macaca_nigra_self-portrait-3e0070aa19a7fe36e802253048411a38f14a79f8-s1100-c50.jpg"
                alt="a grinning monkey, who has taken his own photograph">
            <ul>
                <li>Cookie</li>
                <li>Earl</li>
                <li>Banana Pudding</li>
            </ul>
            <a href="https://en.wikipedia.org/wiki/Monkey">Monkeys on Wikipedia</a>
        </section>

        <section id="Alligators">
            <h2>Alligators</h2>
            <img
                src="https://cdnsm5-hosted.civiclive.com/UserFiles/Servers/Server_14481062/Image/City%20Hall/Departments/Animal%20Services/Urban%20Wildlife/Learn%20About%20Urban%20Wildlife/Alligators/Banner_Alligator_03.jpg"
                alt="a grinning alligator, photographed with murky water beside him">
            <ul>
                <li>Wren</li>
                <li>Aspen</li>
                <li>Mika</li>
            </ul>
            <a href="https://en.wikipedia.org/wiki/Alligator">Alligators on Wikipedia</a>
        </section>
        <!-- end list of animals -->

    </main>
</body>
</html>
