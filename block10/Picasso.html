<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>CSS "Picasso"</title>
    <link
      rel="stylesheet"
      href="external.css" />
  </head>
  <body>
    <div class="webpage">
      <div class="artwork">
        <div class="artline art-topline">
          <div class="rectangle rec3"></div>
          <div class="rectangle rec3"></div>
          <div class="rectangle rec3"></div>
        </div>
        <div class="artline art-midline">
          <div class="rectangle rec1">
            <div class="triangle-container-container"></div>
            <div class="triangle-container-container">
              <div class="triangle-container">
                <div
                  class="triangle"
                  id="t1"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="artline art-lowline">
          <div class="rectangle rec0"></div>
        </div>
      </div>
    </div>
    <div
      class="webpage"
      id="w2">
      <div class="artwork trans">
        <div class="artline art-topline trans">
          <div class="rectangle rec3 trans"></div>
          <div class="rectangle rec3 trans"></div>
          <div class="rectangle rec3 trans"></div>
        </div>
        <div class="artline art-midline trans">
          <div class="rectangle rec1 trans">
            <div class="triangle-container-container"></div>
            <div class="triangle-container-container"></div>
            <div class="triangle-container-container">
              <div class="triangle-container">
                <div class="t2"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="artline art-lowline">
          <div class="rectangle rec0"></div>
        </div>
      </div>
    </div>
    <div
      class="webpage"
      id="w3">
      <div class="artwork trans">
        <div class="artline art-topline trans">
          <div class="rectangle rec3 trans"></div>
          <div class="rectangle rec3 trans">
            <p
              id="viewport-width"
              style="visibility: visible"></p>
          </div>
          <div class="rectangle rec3 trans"></div>
        </div>
        <div class="artline art-midline trans">
          <div class="rectangle rec1 trans">
            <div class="human-holder-holder">
              <div
                class="human-holder"
                style="--vw: 50">
                <div
                  class="human"
                  style="left: 50px; --vw: 50">
                  <div class="head"></div>
                  <div class="body"></div>
                  <div class="arm left-arm"></div>
                  <div class="arm right-arm"></div>
                  <div class="leg left-leg"></div>
                  <div class="leg right-leg"></div>
                </div>
                <div
                  class="human"
                  style="left: 300px; --vw: 50">
                  <div class="head"></div>
                  <div class="body"></div>
                  <div class="arm left-arm"></div>
                  <div class="arm right-arm"></div>
                  <div class="leg left-leg"></div>
                  <div class="leg right-leg"></div>
                </div>
                <div
                  class="human"
                  style="left: 500px; --vw: 50">
                  <div class="head hmn2"></div>
                  <div class="body hmn2"></div>
                  <div class="arm left-arm hmn2"></div>
                  <div class="arm right-arm hmn2"></div>
                  <div class="leg left-leg hmn2"></div>
                  <div class="leg right-leg hmn2"></div>
                </div>
                <div
                  class="human"
                  style="left: 700px; --vw: 50">
                  <div class="head hmn2"></div>
                  <div class="body hmn2"></div>
                  <div class="arm left-arm hmn2"></div>
                  <div class="arm right-arm hmn2"></div>
                  <div class="leg left-leg hmn2"></div>
                  <div class="leg right-leg hmn2"></div>
                </div>
              </div>
            </div>
            <div class="yellow-circle"></div>
            <div class="yellow-circle2"></div>
            <div class="pink-circle2"></div>
          </div>
        </div>
        <div class="artline art-lowline">
          <div class="rectangle rec0"></div>
        </div>
      </div>
      <div
        class="webpage"
        id="w4">
        <div class="artwork trans">
          <div class="artline art-topline trans">
            <div class="rectangle rec3 trans"></div>
            <div class="rectangle rec3 trans"></div>
            <div class="rectangle rec3 trans"></div>
          </div>
          <div class="artline art-midline trans">
            <div class="rectangle rec1 trans">
              <div class="triangle-container-container"></div>
              <div class="triangle-container-container"></div>
              <div class="triangle-container-container">
                <div class="triangle-container">
                  <div
                    class="t2"
                    style="visibility: hidden !important"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="artline art-lowline">
            <div class="rectangle rec0"></div>
          </div>
          <div class="formy-spacer"></div>
          <div
            class="form-container"
            style="visibility: visible">
            <form
              class="name-email-form"
              id="myForm">
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your Name"
                required />

              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your Email"
                required />

              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      let prevVW = window.innerWidth;
      let prevTop = 0;

      const form = document.getElementById("myForm");

      function updateViewportWidth() {
        const vw = window.innerWidth;
        document.getElementById("viewport-width").textContent = `${vw}`;
      }

      function updateHumanPosition() {
        const vw = window.innerWidth;
        const vwChange = prevVW - vw;
        const scaleFactor = 1 / (1 + Math.pow(Math.E, -0.2 * (vw - 300)));
        const newTop = prevTop - (vwChange / 4) * scaleFactor;
        document.documentElement.style.setProperty("--top", `${newTop}px`);

        prevVW = vw;
        prevTop = newTop;
      }

      window.addEventListener("resize", updateHumanPosition);

      window.addEventListener("resize", () => {
        updateViewportWidth();
        updateHumanPosition();
      });

      form.addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission behavior

        // Get the values of name and email inputs
        const name = form.querySelector("#name").value;
        const email = form.querySelector("#email").value;

        // Do any necessary form validation here

        // Redirect to the desired URL
        window.location.href = "./formsubmitted.html";
      });
    </script>
  </body>
</html>
